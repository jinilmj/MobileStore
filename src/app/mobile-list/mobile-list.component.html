 <div>
      <h2>Select a Mobile</h2>
      <ul>
        <li *ngFor="let mobile of mobiles$ | async" (click)="onSelectMobile(mobile.id)">
          {{ mobile.name }}
        </li>
      </ul>
      <div *ngIf="selectedColors$ | async as colors">
        <h3>Available Colors</h3>
        <ul>
          <li *ngFor="let color of colors">{{ color }}</li>
        </ul>
      </div>
</div>
